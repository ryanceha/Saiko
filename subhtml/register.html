<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="../sections/register.css" />
    <title>Saiko</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            id="input__text"
            class="email"
            placeholder="Email"
            required
          />
          <i class="bx bxs-envelope"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox" />I agree that Saiko is the best
          </label>
          <a href="#">Forgot Password ?</a>
        </div>

        <button type="submit" id="submit__btn" class="submit-btn">Login</button>

        <div class="register-link">
          <p>
            Don't have an account?
            <a href="#">Register Here</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
